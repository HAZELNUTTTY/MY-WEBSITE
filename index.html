.glitch {
  position: relative;
  font-size: 5rem; /* Bigger font for more chaos */
  font-weight: bold;
  color: white;
  text-transform: uppercase;
  animation: colorChange 0.5s infinite, shake 0.2s infinite;
  text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff, 0 0 15px #ffff00;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  clip-path: inset(0);
  animation: glitch 0.2s infinite, colorShift 0.3s infinite;
}

.glitch::before {
  color: red;
  z-index: -1;
  animation: glitch-top 0.15s infinite, colorShift 0.2s infinite;
}

.glitch::after {
  color: blue;
  z-index: -2;
  animation: glitch-bottom 0.15s infinite, colorShift 0.2s infinite;
}

@keyframes glitch {
  0% { clip-path: inset(0); }
  25% { clip-path: inset(15% 15% 60% 10%); }
  50% { clip-path: inset(5% 5% 70% 20%); }
  75% { clip-path: inset(20% 10% 10% 15%); }
  100% { clip-path: inset(0); }
}

@keyframes glitch-top {
  0% { transform: translate(0, 0); }
  25% { transform: translate(15px, -15px); }
  50% { transform: translate(-15px, 10px); }
  75% { transform: translate(10px, -10px); }
  100% { transform: translate(0, 0); }
}

@keyframes glitch-bottom {
  0% { transform: translate(0, 0); }
  25% { transform: translate(-15px, 15px); }
  50% { transform: translate(15px, -10px); }
  75% { transform: translate(-10px, 10px); }
  100% { transform: translate(0, 0); }
}

@keyframes colorChange {
  0% { color: #ffffff; }
  20% { color: #ff0000; }
  40% { color: #00ff00; }
  60% { color: #0000ff; }
  80% { color: #ffff00; }
  100% { color: #ff00ff; }
}

@keyframes colorShift {
  0% { filter: hue-rotate(0deg); }
  50% { filter: hue-rotate(180deg); }
  100% { filter: hue-rotate(360deg); }
}

@keyframes shake {
  0% { transform: translate(0, 0) rotate(0deg); }
  25% { transform: translate(5px, -5px) rotate(-2deg); }
  50% { transform: translate(-5px, 5px) rotate(2deg); }
  75% { transform: translate(5px, 5px) rotate(-1deg); }
  100% { transform: translate(0, 0) rotate(0deg); }
}

@keyframes textBounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
}

.glitch:hover {
  animation: textBounce 0.5s infinite, shake 0.1s infinite;
